<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
    }

    footer a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="container">
      <div id="left">
        <div id="logo"><img src="images/logo.svg" alt="logo"></div>
        <p id="heading"><span>WE'RE</span><br>
          COMING SOON
        </p>
        <p id="para" class="attribution"> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div id="inputfield">
          <input type="text" placeholder="Email Address" id="email">
          <img src="images/icon-error.svg" alt="error" id="error">
          <button type="submit"><img src="images\icon-arrow.svg" alt="arrow"></button>
        </div>
        <p id="errormsg">Please provide a valid email</p>
        <p id="successmsg">Email submitted successfully</p>
      </div>
      <div id="right"><img src="images/hero-desktop.jpg" alt="girl">
      </div>
    </div>
  </main>

  <footer>
    <p class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/hirashabeer">Hira Shabeer</a>.
    </p>
  </footer>
  <script src="script.js"></script>

</body>

</html>
